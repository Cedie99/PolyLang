<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>PolyLang Translator</title>
</head>
<body>
  <h1>PolyLang Web Translator</h1>
  <h3>Translate This Page</h3>
  <select id="languageSelect"></select>
  <button id="translateBtn">Translate Page's Content</button>


  <h3>Translate a Word or Phrase</h3>
  <input type="text" id="textInput" placeholder="Enter text here">
  <button id="textTranslateBtn">Translate Text</button>
  <p><strong>Translation:</strong> <span id="translationOutput"></span></p>

  <script src="popup.js"></script>    
</body>
</html>
